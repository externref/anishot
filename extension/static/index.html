<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-800 text-white m-3 w-[400px]">
    <div>
      <p class="text-center my-2 text-3xl">anishot_</p>
    </div>

    <div class="h-0.5 m-2 rounded-md bg-green-300"></div>
    <p class="text-xl">Frame <span class="italic text-[12px]">(currently selected: <span class="font-semibold text-green-300" id="frameValue">default</span>)</span></p>
    <div id="frameSelector" class="m-2 grid gap-1 grid-cols-2 h-[200px]">
      <div id="default" class="rounded-md p-2 hover:bg-gray-900 max-h-max">
        <div class="border rounded bg-gray-500 h-[95px] border-gray-400">
       
        </div><p class="text-center">None</p>
      </div>
      <div id="kuromi" class="rounded-md p-2 hover:bg-gray-900 max-h-max">
        <img
          class="rounded"
          width="170px"
          src="../assets/kuromi.png"
        />
        <p class="text-center">Kuromi</p>
      </div>
    </div>
   

    <div>
      <div class="h-0.5 m-2 rounded-md bg-green-300"></div>
      <input
        id="allowWatermark"
        class="align-middle"
        type="checkbox"
        checked="true"
      />
      <label class="align-top" for="allowWatermark">Allow watermark</label>
      <br />
      <input id="captureFull" class="align-middle" type="checkbox" />
      <label class="align-top" for="captureFull">Capture full page</label>
      <button
        id="screenshotBtn"
        class="bg-green-300 hover:bg-green-500 mt-2 py-2 w-full text-black rounded font-bold"
      >
        Take Screenshot
      </button>
    </div>
    <div class="text-center">
      <div class="h-0.5 m-2 rounded-md bg-gray-600"></div>
      <button id="ghBtn" href="https://github.com/externref/anishot">
        <i class="bi bi-github align-middle"></i> Source on Github
      </button>
    </div>
  </body>
</html>
